<!DOCTYPE html>
<html lang="eng">
<head>
    <title>random number generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <h1>Random Number Generator</h1>
        <p>Enter two numbers and the generator will print a number between them:</p>
        <form>
            <div id="formcenter">
                <input id="value1" type="number" placeholder="value 1">
                <input id="value2" type="number" placeholder="value 2">
                <div>
                    <button id="Button" type="button" onclick="random_numberl()">generate</button>
                </div>
            </div>
        </form>
        <div id="Result"></div>
    </div>
    <script src="script.js"></script>
</body>    
</html>
